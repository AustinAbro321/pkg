name: install-tools
description: "Install pipeline tools"

runs:
  using: composite
  steps:
    - uses: anchore/sbom-action/download-syft@b6a39da80722a2cb0ef5d197531764a89b5d48c3 # v0.15.8

    - run: "curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin --tag v0.64.2"
      shell: bash

    - uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
      with:
        go-version: 1.22.x
        cache-dependency-path: |
          **/go.sum
          **/go.mod

    - name: Install UDS CLI
      shell: bash
      env:
        VERSION: v0.9.3
      run: |
        wget -O /tmp/uds-cli https://github.com/defenseunicorns/uds-cli/releases/download/${VERSION}/uds-cli_${VERSION}_Linux_amd64
        chmod +x /tmp/uds-cli
        echo "/tmp" >> $GITHUB_PATH
