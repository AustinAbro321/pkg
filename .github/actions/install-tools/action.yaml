name: install-tools
description: "Install pipeline tools"

runs:
  using: composite
  steps:
    - uses: anchore/sbom-action/download-syft@9fece9e20048ca9590af301449208b2b8861333b # v0.15.9

      # renovate: datasource=github-tags depName=anchore/grype versioning=semver
    - run: "TAG=v0.74.6; curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin $TAG"
      shell: bash

    - uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
      with:
        go-version: 1.22.x
        cache-dependency-path: |
          **/go.sum
          **/go.mod

    - name: make local bin
      shell: bash
      run: |
        mkdir -p ~/.local/bin

      # Once there are releases on https://github.com/defenseunicorns/maru-runner we should switch to that
    - name: Install UDS CLI
      shell: bash
      env:
        VERSION: v0.9.3
      run: |
        curl --location --output /usr/local/bin/uds "https://github.com/defenseunicorns/uds-cli/releases/download/${VERSION}/uds-cli_${VERSION}_Linux_amd64"
        chmod +x /usr/local/bin/uds
